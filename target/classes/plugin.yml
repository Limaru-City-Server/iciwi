name: Iciwi
version: 1.16.5a3
main: mikeshafter.iciwi.Iciwi
api-version: 1.16
description: Iciwi plugin for Limaru
depend: [ Vault ]

commands:
  checkFare:
    usage: /<command> <from> <to>
    description: Checks fare.
  ticketmachine:
    usage: /<command> <station>
    description: Ticket machine.
  traindestroydelay:
    usage: /<command>
    description: Turns off automatic train destroy, resets after 1h automatically.
