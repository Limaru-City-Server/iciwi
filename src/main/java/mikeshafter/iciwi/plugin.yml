name: iciwi
main: mikeshafter.iciwi.iciwi
version: 1.0-SNAPSHOT
author: mikeshafter
depend: [Vault]
commands:
  checkfare:
    description: Checks fare
    usage: /checkfare <from> <to> (Replace <from> with the starting station, and <to> with the destination station.)
    permission: iciwi.cf
    permission-message: You don't have <permission>!
permissions:
  iciwi.cf:
    default: true